<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Deets</title>
    <link href='https://fonts.googleapis.com/css?family=Ruda' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="html/template" id='movTemplate'>
      <div id='<%= _id %>'>
         <center><h2><%= title %></h2><h4><%= year %></h4></center>
         <img src='<%= picture %>' />
         <button class='delete'>Delete</button>
      </div>
    </script>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href='#' class='home'>Home</a></li>
        <li><a href='#' class='filter'>Filter</a></li>
        <li><a href='#' class='login'>Login</a></li>
        <li><button class='reset'>Reset</button></li>
      </ul>
    </nav>
    <div id='addMovie'>
      <ul>
        <li><input type="text" id="movTitle" placeholder='Enter movie title'></li>
        <li><input type="text" id="movYear" placeholder='Enter movie year'></li>
        <li><input type="text" id="movBanner" placeholder='Enter movie banner url'></li>
        <li><button type="button" class="addMov">Add Movie</button></li>
      </ul>
    </div>
    <h1>Movie Deets</h1>
    <hr>
    <section id='movieList'>

    </section>
    <script src="js/bundle.js" charset="utf-8"></script>
  </body>
</html>
